<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Three Card Spread</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span id="title">
        <h1>Three Card Tarot Spread</h1>
        <p>Pick a card and flip them over when you're ready to read!</p>
    </span>
    <div id="deck"></div>
    <button id="refresh">Refresh</button>
    <span id="draw-container">
        <div id="card-1">
            <button id="flip1">flip</button>
            <p id="card-1-name"></p>
        </div>
        </div>
        <div id="card-2">
            <button id="flip2">flip</button>
            <p id="card-2-name"></p>
        </div>
        <div id="card-3">
            <button id="flip3">flip</button>
            <p id="card-3-name"></p>
        </div>
        <button id="save-draw">Save Draw</button>
    </span>
    <div id="jouranl"></div>
    <script src="home.js"></script>
</body>

</html>
